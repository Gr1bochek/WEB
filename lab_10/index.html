<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window sizer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .header {
            text-align: center;
        }

        img {
            height: 100%;
            width: 100%;
        }
    </style>

</head>

<body>
    <h1 class="header">Image Roster</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3"><img src="img/01.jpg" alt="img1"></div>
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3"><img src="img/02.jpg" alt="img2"></div>
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3"><img src="img/03.jpg" alt="img3"></div>
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3"><img src="img/04.jpg" alt="img4"></div>
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3"><img src="img/05.jpg" alt="img5"></div>
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3"><img src="img/06.jpg" alt="img6"></div>
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3"><img src="img/07.jpg" alt="img7"></div>
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3"><img src="img/08.jpg" alt="img8"></div>
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3"><img src="img/09.jpg" alt="img9"></div>
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3"><img src="img/10.jpg" alt="img10"></div>
        </div>
    </div>
</body>

</html>
