<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Завданння 1</h1>
    <button onclick="openWindow()">Створити вікно розміром 300х300 і виконати наступні дії</button>

    <h1>Завдання 2</h1>
    <p id='text'>I learning JavaScript events!</p>
    <div>
        <button onclick="changeCSS()">Change style!</button>
    </div>

    <h1>Завдання 3</h1>
    <div>
        <button onclick="PageColor('blue')">Click to make the page blue</button>
        <button ondblclick="PageColor('pink')">Double-click to make the page pink</button>
        <button onmousedown="PageColor('brown')" onmouseup="PageColor('white')">Click and hold to make the page
            brown
        </button>
        <a href="" onmouseover="PageColor('yellow')" onmouseleave="PageColor('white')">Hover over to make the
            page yellow</a>
    </div>

    <h1>Завдання 4</h1>
    <div style="display: inline">
        <select id="select">
            <option value="1">Peter</option>
            <option value="2">John</option>
            <option value="3">Alice</option>
            <option value="4">Alex</option>
            <option value="5">Iren</option>
        </select>
        <button onclick="deleteItem()">Choose and Delete</button>
    </div>

    <h1>Завдання 5</h1>
    <button onclick="buttonClick()" onmouseover="buttonHover()" onmouseleave="buttonOut()">Live button!</button>
    <div id="livePar">
    </div>

    <h1>Завдання 6</h1>
    <div>
        <p id="Width" style="display: inline;">Width: </p>
        <p id="Height" style="display: inline;">Height: </p>
    </div>

    <h1>Завдання 7</h1>
    <select name="country" id="country" onchange="addCities()">
        <option value="Ukraine">Ukraine</option>
        <option value="USA">USA</option>
        <option value="United Kingdom">United Kingdom</option>
    </select>

    <select name="cities" id="cities" onchange="cityAndCountry()">
        <option>Kyiv</option>
        <option>Kharkiv</option>
        <option>Odessa</option>
    </select>

    <p id="country-City"></p>

    <script src="script.js"></script>
</body>
</html>
